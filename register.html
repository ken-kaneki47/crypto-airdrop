<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register for the Airdrop</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,128,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ff99;
    }
    input[type="text"], input[type="password"] {
      width: calc(100% - 40px);
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
      font-size: 1em;
    }
    .wallet-input {
      position: relative;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: #aaa;
    }
    input[type="submit"] {
      background: #00ff99;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background: #00cc7a;
    }
    .message {
      margin-top: 15px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register for the Airdrop</h1>
    <form>
      <input type="text" placeholder="Username" required><br>
      <div class="wallet-input">
        <input type="password" id="wallet" placeholder="Wallet ID (12 words)" required>
        <span class="toggle-eye" onclick="toggleWallet()">üëÅÔ∏è</span>
      </div>
      <input type="text" placeholder="Referral Code"><br>
      <input type="submit" value="Submit">
    </form>
    <div class="message">Thank you for registering! You'll receive your reward shortly.</div>
  </div>

  <script>
    function toggleWallet() {
      const walletField = document.getElementById("wallet");
      walletField.type = walletField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
