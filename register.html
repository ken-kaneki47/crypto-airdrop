<style>
  body {
    background: url('airdrop-bg.png') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    font-family: Arial, sans-serif;
    padding: 40px;
  }

  h1 {
    color: #ffffff;
    background: rgba(0, 0, 0, 0.6);
    display: inline-block;
    padding: 10px 20px;
    border-radius: 12px;
  }

  form {
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 15px;
    max-width: 400px;
    margin-top: 30px;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
  }

  input[type="submit"] {
    background: #00ffcc;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
  }

  .wallet-input {
    position: relative;
  }

  .toggle-eye {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #000;
    background: #fff;
    padding: 0 5px;
    border-radius: 50%;
  }

  .success-message {
    margin-top: 20px;
    color: #00ffcc;
    font-weight: bold;
  }
</style>
